# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - pkg/graph/*.graphql
exec:
  filename: pkg/graph/exec.go
model:
  filename: pkg/graph/model.go
resolver:
  filename: pkg/graph/resolver.go
  type: Resolver
